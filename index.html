<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pamantasan ng Lungsod ng Maynila</title>
  </head>
  <body>
    <div class="container">
      <header class="nav-bar">
        <div class="navbar-items">
          <img src="./images/header.png" alt="header" />
          <p>Today is Friday, November 12, 2021</p>
        </div>
        <hr />
      </header>

      <section class="content">
        <div class="content-items">
          <p>
            You have reached the Official <span>CRS</span> Website of the
            <span>Pamantasan ng Lungsod ng Maynila</span>, Intramuros, Manila.
          </p>
          <div class="main-content">
            <img src="./images/plm.jpg" alt="plm-online-campus" />
            <form action="">
              <div class="login-header">Log-in</div>
              <div class="login-inputs">
                <label for="username">Username:</label>
                <input type="text" name="username" />
                <label for="password">Password:</label>
                <input type="password" name="password" />
                <button>Log-in</button>
              </div>
              <div class="login-inquire">
                <p>
                  For more inquiries, please click
                  <a href="http://google.com">contact us</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
